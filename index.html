<!DOCTYPE html>
<html>
  <head>
    <title>Daily Inspiration: A Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1>Quotes of the day</h1>
        </div>
        <div class="card-body">
          <blockquote>
            <div id="quote-text"></div>
            <cite id="quote-author"></cite>
          </blockquote>
          <div class="buttons">
            <button id="new-quote" onclick="getQuote()">New Quote</button>
          </div>
        </div>
        <div class="card-footer">
          <p>Made by <a href="https://github.com/IndexPosition" target="_blank">IndexPosition</a></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
